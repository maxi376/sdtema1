<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Userm Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UsermId"
        placeholder="Enter Userm Id">
    </div>

      <label class="col-sm-2 col-form-label">Device Description</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="DeviceDescription"
          placeholder="Enter Device Description">
      </div>

      <label class="col-sm-2 col-form-label">Device Address</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="DeviceAddress"
          placeholder="Enter Device Address">
      </div>

      <label class="col-sm-2 col-form-label">Device Max H Energy Consumption</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="DeviceMaxHEnergyConsumption"
          placeholder="Enter Device Max H Energy Consumption">
      </div>

  </div>
</div>

<button (click)="addDevice()" *ngIf="dev.DeviceId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateDevice()" *ngIf="dev.DeviceIdId!=0" class="btn btn-primary">
  Update
</button>
