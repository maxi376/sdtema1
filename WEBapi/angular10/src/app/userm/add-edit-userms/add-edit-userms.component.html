<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

      <label class="col-sm-2 col-form-label">Userm Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="UsermName"
          placeholder="Enter Userm Name">
      </div>

      <label class="col-sm-2 col-form-label">Userm Role</label>
      <div class="col-sm-10">
          <input type="text"  class="form-control" [(ngModel)]="UsermRole"
          placeholder="Enter Userm Role">
      </div>

  </div>
</div>

<button (click)="addUserm()" *ngIf="userm.UsermId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateUserm()" *ngIf="userm.UsermId!=0" class="btn btn-primary">
  Update
</button>
